<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Optional theme -->
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"-->

	<!-- Latest compiled and minified JavaScript -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body ng-app>
  
	<nav class="navbar navbar-default size top-space">
	<div class="container-fluid">
		<ul class="nav navbar-nav">
			<li class="active" style="">
				<a href="#" data-toggle="tab">Boards</a>
			</li>
			<li class="">
				<a data-toggle="tab">Challenges</a>
			</li>
			<li style="">
				<a data-toggle="tab">IRCs</a>
			</li>
			<li style="">
				<a data-toggle="tab">VPNs</a>
			</li>
			<li style="">
				<a data-toggle="tab">Blogs</a>
			</li>
			<li style="">
				<a data-toggle="tab">Tools</a>
			</li>
			<li style="">
				<a data-toggle="tab">Add Link</a>
			</li>
			<li style="">
				<a data-toggle="tab">Contact/About</a>
			</li>
		</ul>
		<form class="navbar-form navbar-right" role="search">
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
	</nav>
	
	
	<div ng-repeat="n in [42, 45, 43, 53] track by $index">
		<div>&nbsp;</div>
		<div class="panel panel-default size ">
		  <div class="panel-heading">
			<h3 class="panel-title">Panel title</h3>
		  </div>
		  <div class="panel-body">
			{{n}}
		  </div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
  
</html>
